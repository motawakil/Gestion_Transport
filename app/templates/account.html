{% extends "base.html" %}

{% block title %}Paramètres du compte{% endblock %}

{% block content %}
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<div class="account-container">
    <div class="account-header">
        <div class="profile-cover"></div>
        <div class="profile-info">
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Photo de profil">
                <div class="edit-overlay">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <h1> user.name </h1>
            <span class="role-badge">user.role </span>
        </div>
    </div>

    <div class="account-content">
        <div class="settings-navigation">
            <button class="nav-item active" data-tab="personal">
                <i class="fas fa-user"></i> Informations personnelles
            </button>
            <button class="nav-item" data-tab="security">
                <i class="fas fa-shield-alt"></i> Sécurité
            </button>
            <button class="nav-item" data-tab="preferences">
                <i class="fas fa-cog"></i> Préférences
            </button>
        </div>

        <div class="settings-content">
            <div class="tab-content active" id="personal">
                <div class="info-card">
                    <div class="card-header">
                        <h2>Informations du compte</h2>
                        <button class="edit-btn" id="edit-info">
                            <i class="fas fa-pen"></i> Modifier
                        </button>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Nom complet</label>
                            <p>user.full_name </p>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <p> user.email </p>
                        </div>
                        <div class="info-item">
                            <label>Téléphone</label>
                            <p> user.phone </p>
                        </div>
                        <div class="info-item">
                            <label>Fonction</label>
                            <p> user.role </p>
                        </div>
                        <div class="info-item">
                            <label>Entreprise</label>
                            <p> user.company </p>
                        </div>
                        <div class="info-item">
                            <label>Adresse</label>
                            <p> user.address </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/account.js') }}"></script>
{% endblock %}
