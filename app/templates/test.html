<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analyse de Données ML{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <i class="fas fa-brain me-2"></i>ML Analysis
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
       
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.home' %}active{% endif %}" 
                          href="{{ url_for('main.home') }}">Dashboard</a>
                    </li>
          
                        <!-- Restricted Pages for Logged-in Users -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'feedback' %}active{% endif %}" 
                               href="{{ url_for('main.feedback') }}">feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'visualization' %}active{% endif %}" 
                               href="{{ url_for('main.visualization') }}">Suivi en temps reel </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'rapport' %}active{% endif %}" 
                               href="{{ url_for('main.rapport') }}">Rapport</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'reservation' %}active{% endif %}" 
                               href="{{ url_for('main.reservation') }}">reservation</a>
                        </li>
                       
<li class="nav-item">
    <span class="nav-link disabled">
     
    </span>
</li>
                          <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'vehicule' %}active{% endif %}" 
                           href="{{ url_for('main.vehicule') }}">vehicule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" 
                           href="{{ url_for('main.about') }}">À Propos</a>
                    </li>
                </ul>
            </div>

              <!-- Dark Mode Toggle Button -->
              <button id="dark-mode-icon" class="btn btn-sm btn-outline-secondary ms-2">
                <i class="bi bi-moon"></i>
            </button>
        </div>
    </nav>

 

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Data Analysis App. Tous droits réservés.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>{% endblock %}
</body>
</html>
