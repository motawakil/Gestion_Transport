<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransportManager - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <a href="{{ url_for('main.home') }}" style="text-decoration: none;">
                <h1><i class="fas fa-car"></i> TransportManager</h1>
            </a>
        </div>
        <nav class="menu">
            <a href="{{ url_for('main.reservation') }}" class="menu-item">
                <i class="fas fa-calendar-alt"></i> Réservations
            </a>
            <a href="{{ url_for('main.vehicule') }}" class="menu-item">
                <i class="fas fa-car"></i> Véhicules
            </a>
            <a href="{{ url_for('main.chauffeur') }}" class="menu-item">
                <i class="fas fa-users"></i> Chauffeurs
            </a>
            <a href="{{ url_for('main.visualization') }}" class="menu-item">
                <i class="fas fa-map-marker-alt"></i> Suivi en temps réel
            </a>
            <a href="{{ url_for('main.rapport') }}" class="menu-item">
                <i class="fas fa-chart-bar"></i> Rapports
            </a>
            <a href="{{ url_for('main.feedback') }}" class="menu-item">
                <i class="fas fa-comments"></i> Feedbacks et Reclamations
            </a>
            <a href="{{ url_for('main.account') }}" class="menu-item">
                <i class="fas fa-cogs"></i> Account Settings
            </a>
            <a href="{{ url_for('main.about') }}" class="menu-item">
                <i class="fas fa-info-circle"></i> About Us
            </a>
        </nav>
    </div>

    <div class="content-wrapper">
        <div class="top-bar">
            <h2>Dashboard</h2>
            <button class="action-button">
                <i class="fas fa-plus"></i> Nouvelle Réservation
            </button>
        </div>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; 2025 TransportManager. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
 
</body>
</html>
